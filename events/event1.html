<!DOCTYPE html>

<html>
    <head>
        <title>Button Interactions</title>
    </head>
<body>

<h2>Event listener</h2>

<p>interact with buttons</p>

<button id="button">mouse Over</button>
<button id="button2">click</button>
<button id="button3">mouse out</button>

<p id="para"></p>

<script>
var x = document.getElementById("button");
x.addEventListener("mouseover", Function1);
function Function1() {
  document.getElementById("para").innerHTML += "Moused over!<br>";
}


var y=document.getElementById("button2");
y.addEventListener("click", Function2);
function Function2() {
  document.getElementById("para").innerHTML += "Clicked!<br>";
}

var z=document.getElementById("button3");
z.addEventListener("mouseout",Function3);
function Function3() {
  document.getElementById("para").innerHTML += "Moused out!<br>";
}

</script>

</body>
</html>
